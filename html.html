<link rel="stylesheet" href="stylesheets/main.css"/>
<link rel="stylesheet" href="css.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js.js" type="text/javascript"></script>

<div id="wrap">
    <audio preload="auto" id="sound-fx-type-0"><source src="{counter_sound_fx_0}"></audio>
    <audio preload="auto" id="sound-fx-type-1"><source src="{counter_sound_fx_1}"></audio>
    <audio preload="auto" id="sound-fx-type-2"><source src="{counter_sound_fx_2}"></audio>
    <audio preload="auto" id="sound-fx-type-3"><source src="{counter_sound_fx_3}"></audio>
    <audio preload="auto" id="sound-fx-type-4"><source src="{counter_sound_fx_4}"></audio>
    <div class="queue_bg"><div class="dotted_bg"></div></div>
    <div id="nuisance_queue" class="animate">
        <div class="nuisance" style="left: calc(100% / 6 * 0)"><div><svg viewBox="0 0 1 1"></svg></div></div>
        <div class="nuisance" style="left: calc(100% / 6 * 1)"><div><svg viewBox="0 0 1 1"></svg></div></div>
        <div class="nuisance" style="left: calc(100% / 6 * 2)"><div><svg viewBox="0 0 1 1"></svg></div></div>
        <div class="nuisance" style="left: calc(100% / 6 * 3)"><div><svg viewBox="0 0 1 1"></svg></div></div>
        <div class="nuisance" style="left: calc(100% / 6 * 4)"><div><svg viewBox="0 0 1 1"></svg></div></div>
        <div class="nuisance" style="left: calc(100% / 6 * 5)"><div><svg viewBox="0 0 1 1"></svg></div></div>
    </div>
</div>
